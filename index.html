<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wesley Hite - Barrister</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.05);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(255, 255, 255, 0.1);
        }

        .header {
            margin-bottom: 40px;
        }

        .name {
            font-size: 2.5em;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .title {
            font-size: 1.4em;
            color: #ffffff;
            font-weight: 400;
            margin-bottom: 30px;
            position: relative;
        }

        .title::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: #ffffff;
            margin: 15px auto;
            border-radius: 2px;
        }

        .contact-info {
            text-align: left;
            margin-top: 40px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .contact-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            fill: #ffffff;
            flex-shrink: 0;
        }

        .contact-text {
            font-size: 1.1em;
            color: #ffffff;
            flex-grow: 1;
        }

        .email-link {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .email-link:hover {
            color: #cccccc;
            text-decoration: underline;
        }

        .phone-link {
            color: #ffffff;
            text-decoration: none;
        }

        .phone-link:hover {
            color: #cccccc;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
                margin: 10px;
            }

            .name {
                font-size: 2em;
                letter-spacing: 1px;
            }

            .title {
                font-size: 1.2em;
            }

            .contact-text {
                font-size: 1em;
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <div class="header">
            <h1 class="name">Wesley Hite</h1>
            <h2 class="title">Barrister</h2>
        </div>

        <div class="contact-info">
            <div class="contact-item">
                <svg class="contact-icon" viewBox="0 0 24 24">
                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
                <div class="contact-text">
                    <a href="mailto:wesley@hite.co.nz" class="email-link">wesley@hite.co.nz</a>
                </div>
            </div>

            <div class="contact-item">
                <svg class="contact-icon" viewBox="0 0 24 24">
                    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                </svg>
                <div class="contact-text">
                    <a href="tel:0225048866" class="phone-link">022 504 8866</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
